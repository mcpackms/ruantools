    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.backgroundColor = type === 'success' ? '#28a745' : '#dc3545';

        function generatePassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            let password = '';
            for (let i = 0; i < 16; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('key').value = password;
            showToast('å¯†ç å·²ç”Ÿæˆ');
        }
        
        // ç”ŸæˆIV

            const iv = CryptoJS.lib.WordArray.random(16);
            document.getElementById('iv').value = iv.toString(CryptoJS.enc.Hex);
            showToast('IVå·²ç”Ÿæˆ');

        // ç”Ÿæˆç›å€¼

        // ä¸€é”®å¤åˆ¶æ‰€æœ‰å‚æ•°

            navigator.clipboard.writeText(jsonString).then(() => {

        // OpenSSLå…¼å®¹åŠ å¯†
        function encryptAES() {
            const startTime = performance.now();
            const inputText = document.getElementById('inputText').value;
            const password = document.getElementById('key').value;
            const iv = document.getElementById('iv').value;
            const keySize = parseInt(document.getElementById('keySize').value);
            const mode = document.getElementById('mode').value;
            const iterations = parseInt(document.getElementById('iterations').value);
            let salt = document.getElementById('salt').value;
            const resultBox = document.getElementById('resultBox');
            
            if (!inputText.trim()) {
                resultBox.textContent = 'è¯·è¾“å…¥è¦åŠ å¯†çš„å†…å®¹';
                return;
            }
            
            if (!password.trim()) {
                resultBox.textContent = 'è¯·è¾“å…¥å¯†ç ';
                return;
            }
            
            try {
                let keyWordArray;
                let saltWordArray;
                let finalSalt;
                
                // OpenSSLå…¼å®¹çš„PBKDF2å¯†é’¥æ´¾ç”Ÿ
                if (!salt.trim()) {
                    finalSalt = CryptoJS.lib.WordArray.random(8);
                    document.getElementById('salt').value = finalSalt.toString(CryptoJS.enc.Base64);
                } else {
                    finalSalt = CryptoJS.enc.Base64.parse(salt);
                }
                
                // PBKDF2å¯†é’¥æ´¾ç”Ÿï¼ˆä¼˜åŒ–è¿­ä»£æ¬¡æ•°ï¼‰
                keyWordArray = CryptoJS.PBKDF2(password, finalSalt, {
                    keySize: keySize / 32,
                    iterations: iterations,
                    hasher: CryptoJS.algo.SHA256
                });
                
                // å¤„ç†IV
                let ivWordArray;
                if (mode === 'CBC' || mode === 'CTR') {
                    if (iv) {
                        ivWordArray = CryptoJS.enc.Utf8.parse(iv.padEnd(16, '\0'));
                    } else {
                        ivWordArray = CryptoJS.lib.WordArray.random(16);
                        document.getElementById('iv').value = ivWordArray.toString(CryptoJS.enc.Hex);
                    }
                }
                
                // æ‰§è¡ŒåŠ å¯†
                let encrypted;
                if (mode === 'CBC') {
                    encrypted = CryptoJS.AES.encrypt(inputText, keyWordArray, {
                        iv: ivWordArray,
                        mode: CryptoJS.mode.CBC,
                        padding: CryptoJS.pad.Pkcs7
                    });
                } else if (mode === 'ECB') {
                    encrypted = CryptoJS.AES.encrypt(inputText, keyWordArray, {
                        mode: CryptoJS.mode.ECB,
                        padding: CryptoJS.pad.Pkcs7
                    });
                } else if (mode === 'CTR') {
                    encrypted = CryptoJS.AES.encrypt(inputText, keyWordArray, {
                        iv: ivWordArray,
                        mode: CryptoJS.mode.CTR,
                        padding: CryptoJS.pad.NoPadding
                    });
                }
                
                // OpenSSLå…¼å®¹è¾“å‡ºæ ¼å¼
                let result = '';
                result += `Salted__${finalSalt.toString(CryptoJS.enc.Hex).toUpperCase()}\n`;
                result += encrypted.toString();
                
                resultBox.textContent = result;
                updateStats(inputText.length, result.length, startTime);
                
            } catch (error) {

            }
        }
        
        // OpenSSLå…¼å®¹è§£å¯†
        function decryptAES() {
            const startTime = performance.now();
            const inputText = document.getElementById('inputText').value;
            const password = document.getElementById('key').value;
            const iv = document.getElementById('iv').value;
            const keySize = parseInt(document.getElementById('keySize').value);
            const mode = document.getElementById('mode').value;
            const iterations = parseInt(document.getElementById('iterations').value);
            let salt = document.getElementById('salt').value;
            const resultBox = document.getElementById('resultBox');
            
            if (!inputText.trim()) {
                resultBox.textContent = 'è¯·è¾“å…¥è¦è§£å¯†çš„å†…å®¹';
                return;
            }
            
            if (!password.trim()) {
                resultBox.textContent = 'è¯·è¾“å…¥å¯†ç ';
                return;
            }
            
            try {
                let ciphertext = inputText;
                let extractedSalt = null;
                
                if (inputText.startsWith('Salted__')) {
                    const lines = inputText.split('\n');
                    if (lines.length >= 1) {
                        const saltLine = lines[0];
                        const saltHex = saltLine.substring(8);
                        extractedSalt = CryptoJS.enc.Hex.parse(saltHex);
                        ciphertext = lines.slice(1).join('\n');
                    }
                } else if (salt) {
                    extractedSalt = CryptoJS.enc.Base64.parse(salt);
                }
                
                if (!extractedSalt) {
                    resultBox.textContent = 'éœ€è¦æä¾›ç›å€¼è¿›è¡ŒPBKDF2è§£å¯†';
                    return;
                }
                
                const keyWordArray = CryptoJS.PBKDF2(password, extractedSalt, {
                    keySize: keySize / 32,
                    iterations: iterations,
                    hasher: CryptoJS.algo.SHA256
                });
                
                let ivWordArray;
                if (mode === 'CBC' || mode === 'CTR') {
                    if (iv) {
                        ivWordArray = CryptoJS.enc.Utf8.parse(iv.padEnd(16, '\0'));
                    } else {
                        resultBox.textContent = 'CBC/CTRæ¨¡å¼éœ€è¦æä¾›IV';
                        return;
                    }
                }
                
                let decrypted;
                if (mode === 'CBC') {
                    decrypted = CryptoJS.AES.decrypt(ciphertext, keyWordArray, {
                        iv: ivWordArray,
                        mode: CryptoJS.mode.CBC,
                        padding: CryptoJS.pad.Pkcs7
                    });
                } else if (mode === 'ECB') {
                    decrypted = CryptoJS.AES.decrypt(ciphertext, keyWordArray, {
                        mode: CryptoJS.mode.ECB,
                        padding: CryptoJS.pad.Pkcs7
                    });
                } else if (mode === 'CTR') {
                    decrypted = CryptoJS.AES.decrypt(ciphertext, keyWordArray, {
                        iv: ivWordArray,
                        mode: CryptoJS.mode.CTR,
                        padding: CryptoJS.pad.NoPadding
                    });
                }
                
                const decryptedText = decrypted.toString(CryptoJS.enc.Utf8);
                if (!decryptedText) {
                    resultBox.textContent = 'è§£å¯†å¤±è´¥ï¼šå¯†ç ã€ç›å€¼æˆ–IVä¸æ­£ç¡®';
                } else {
                    resultBox.textContent = decryptedText;
                }
                
                updateStats(inputText.length, decryptedText.length, startTime);
                
            } catch (error) {
                resultBox.textContent = 'è§£å¯†å¤±è´¥: ' + error.message;
            }
        }
