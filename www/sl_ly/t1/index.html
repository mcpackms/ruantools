<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像查找器</title>
    <style>
        :root {
            --bg: #0f1419;
            --card: #1a1f2e;
            --text: #e6e9f0;
            --primary: #6c5ce7;
            --border: 1px solid rgba(255,255,255,0.1);
            --spacing: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--spacing);
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: var(--spacing);
        }

        input {
            flex: 1;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border: var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        button {
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            width: 100%;
        }

        .avatar-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: var(--card);
        }

        .avatar-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            transition: transform 0.2s ease;
        }

        .avatar-item:hover img {
            transform: scale(1.05);
        }

        .loading {
            display: none;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(108,92,231,0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }

        .success { background: rgba(0,210,168,0.1); }
        .error { background: rgba(255,107,107,0.1); }

        .toast {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast.show {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .search-box {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="userId" placeholder="输入用户ID" autocomplete="off">
        <button id="searchBtn">查找</button>
        
        <div class="loading"></div>
        
        <div class="message error" id="errorMsg">找不到相关头像</div>
        <div class="message success" id="successMsg">查找成功！</div>
        
        <div class="avatar-grid" id="avatarList"></div>
    </div>

    <div class="toast" id="toast">链接已复制</div>

    <script>
        const elements = {
            userId: document.getElementById('userId'),
            searchBtn: document.getElementById('searchBtn'),
            loading: document.querySelector('.loading'),
            errorMsg: document.getElementById('errorMsg'),
            successMsg: document.getElementById('successMsg'),
            avatarList: document.getElementById('avatarList'),
            toast: document.getElementById('toast')
        };

        // 初始化事件监听
        elements.searchBtn.addEventListener('click', searchAvatar);
        elements.userId.addEventListener('keypress', e => e.key === 'Enter' && searchAvatar());

        // 搜索逻辑
        async function searchAvatar() {
            const userId = elements.userId.value.trim();
            if (!userId) return;

            clearState();
            elements.loading.style.display = 'block';
            elements.avatarList.innerHTML = '';

            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`http://a.ruansky.com/user/${userId}/`)}`);
                const data = await response.text();
                const links = extractLinks(data);

                if (links.length) {
                    displayResults(links);
                    elements.successMsg.style.display = 'block';
                } else {
                    elements.errorMsg.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                elements.errorMsg.style.display = 'block';
            } finally {
                elements.loading.style.display = 'none';
            }
        }

        // 结果渲染优化
        function displayResults(links) {
            elements.avatarList.innerHTML = links.map(link => `
                <div class="avatar-item">
                    <img src="${link}" alt="头像" loading="lazy">
                    <div class="avatar-overlay">
                        <a href="${link}" target="_blank" class="avatar-link">${link.split('/').pop()}</a>
                    </div>
                </div>
            `).join('');
        }

        // 轻量化链接提取
        function extractLinks(html) {
            const regex = /https:\/\/ksyun\.bbs-img\.zsdown\.com\/upload\S+/g;
            return [...new Set(html.match(regex))];
        }

        // 状态清除
        function clearState() {
            elements.errorMsg.style.display = 'none';
            elements.successMsg.style.display = 'none';
            elements.avatarList.innerHTML = '';
        }

        // 复制功能优化
        elements.avatarList.addEventListener('click', e => {
            if (e.target.closest('.avatar-link')) {
                navigator.clipboard.writeText(e.target.closest('.avatar-link').href)
                    .then(() => showToast('链接已复制'))
                    .catch(console.error);
            }
        });

        function showToast(msg) {
            const toast = elements.toast;
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
