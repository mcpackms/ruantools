<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ruantools工具列表</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
        }
        
        header { margin-bottom: 30px; }
        h1 { color: #2c3e50; margin-bottom: 10px; }
        .intro { color: #666; }
        
        .tool-grid {
            display: grid;
            gap: 20px;
        }
        
        .tool-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: box-shadow 0.2s;
        }
        
        .tool-card:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        
        h2 { 
            color: #2c3e50; 
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .tool-item {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        .tool-link {
            color: #0066cc;
            text-decoration: none;
            font-size: 0.9rem;
            word-break: break-all;
        }
        
        .tool-link:hover { text-decoration: underline; }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            body { padding: 15px; }
            .tool-card { padding: 15px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>ruantools工具列表</h1>
        <p class="intro">按作者分类的工具集合</p>
    </header>
    
    <div class="tool-grid">
        <section class="tool-card">
            <h2>sl_ly工具</h2>
            <div class="tool-item">
                <div style="font-weight:600;margin-bottom:5px">头像查找器</div>
                <a href="https://ruantools.pages.dev/sl_ly/t1" class="tool-link" target="_blank">访问工具</a>
            </div>
        </section>
        
        <section class="tool-card">
            <h2>UIN工具</h2>
            <div class="tool-item">
                <div style="font-weight:600;margin-bottom:5px">链接-口令-代码</div>
                <a href="https://ruantools.pages.dev/UIN/t1" class="tool-link" target="_blank">访问工具</a>
            </div>
        </section>
    </div>
    
    <footer>
        <p>ruantools © 2026</p>
    </footer>
</body>
</html>
